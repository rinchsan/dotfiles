name: Test

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  test:
    name: shellcheck
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: |
          files=(
            etc/scripts/deploy.sh
            etc/scripts/init.sh
            etc/scripts/install.sh
          )
          for file in "${files[@]}"
          do
            shellcheck "$file"
          done
