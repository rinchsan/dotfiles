env:
  TERM: alacritty
shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - 'tmux a -t default || tmux new -s default\; source ~/.config/tmux/tmux.conf'
key_bindings:
  - { key: C,        mods: Command,         chars: "\x02c"  }
  - { key: RBracket, mods: Command,         chars: "\x02n"  }
  - { key: LBracket, mods: Command,         chars: "\x02p"  }
  - { key: T,        mods: Command,         chars: "\x02%"  }
  - { key: N,        mods: Command,         chars: "\x02\"" }
  - { key: Up,       mods: Command,         chars: "\x02k"  }
  - { key: F,        mods: Command|Control, chars: "\x02l"  }
  - { key: Down,     mods: Command,         chars: "\x02j"  }
  - { key: B,        mods: Command|Control, chars: "\x02h"  }
  - { key: Space,    mods: Command,         chars: "\x02["  }
window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: HackGen35 Console NF
    style: Regular
  bold:
    family: HackGen35 Console NF
    style: Bold
  italic:
    family: HackGen35 Console NF
    style: Italic
  bold_italic:
    family: HackGen35 Console NF
    style: Bold Italic
  size: 13.0
  offset:
    x: 1
    y: 1
colors:
  primary:
    background: '#22272E'
    foreground: '#c7c7c7'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'
cursor:
  style:
    shape: Beam
    blinking: Off
live_config_reload: true
